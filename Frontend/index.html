<!DOCTYPE html>
<html>
    <link href='https://fonts.googleapis.com/css?family=Agbalumo' rel='stylesheet'>
    <style>
        .main_title {
            font-size: 100px;
            font-family: 'Agbalumo';
            line-height: 4;
            margin-bottom: -125px;
        }

        @keyframes blink {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
        input[type="text"]{
            text-align: center;
            font-size: 25px;
            font-family: 'Agbalumo';
            font-size: 25px;
            border: none;
            background-color: transparent;
            outline: none;
        }
        .blink:not(:focus){
            animation: blink 2s infinite;
        }
        input[type="text"]::placeholder{
            text-align: center;
            color: #000;
        }


    </style>
    <head>
        <title>Discover Genre</title>
    </head>
    <body style="background-color:#1ed760;">
        <h1 class="main_title"><center>
            <u>Discover Genre</u>
        </h1>
        <form method="post"><center>
            <input type="text" class="blink" placeholder="Username">
        </form>
    </body>
</html>
